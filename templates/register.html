<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>

	<style type="text/css">
		.container{
			padding : 5%;
			border-radius : 5em;
			color : white;
			font-family : 'Courier New';
			font-weight : 700;
		}

		.btn-large {
			margin-left : 42.5%;
		}

		label {
			font-size : 15px;
			color : black;
		}

		#regbtn{
			background : purple;
			color : white;
			padding : 2%;
		}

	</style>

	<h2 style="text-align : center"><u>Flask App</u> : <u>Register</u></h2>

	<br><br>
	<form method="post">
		<div class="container">
			<div class="row">
				<div class="col s4">
					<label>First Name</label><br>
					<input type="text" name="firstname" required><br>
				</div>
				<div class="col s4">
					<label>middle Name</label><br>
					<input type="text" name="middlename"><br>
				</div>
				<div class="col s4">
					<label>Last Name</label><br>
					<input type="text" name="lastname" required><br>
				</div>
			</div>

			<label>Email ID</label><br>
			<input type="text" name="email" required><br>
		
			<label>Password</label>
			<input type="password" name="password" required>
			<br><br>
			<input type="submit" name="registerbtn" id= "regbtn" value="Register">

			</div>
			


		</div>
		
	</form>
</body>
</html>
